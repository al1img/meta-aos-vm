{
    "ServerUrl": ":8089",
    "ServerPublicUrl": ":8090",
    "CACert": "/etc/ssl/certs/Aos_Root_CA.pem",
    "CertStorage": "iam",
    "WorkingDir": "/var/aos/iam",
    "DiskEncryptionCmdArgs": [
        "/bin/sh",
        "-c",
        "/opt/aos/setupdisk.sh create /dev/hda6 -m /usr/lib/softhsm/libsofthsm2.so -p $(cat /var/aos/iam/.usrpin)"
    ],
    "FinishProvisioningCmdArgs": [
        "/opt/aos/provfinish.sh"
    ],
    "CertModules": [
        {
            "ID": "iam",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth"
            ],
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "tokenLabel": "aoscore",
                "userPinPath": "/var/aos/iam/.usrpin",
                "modulePathInURL": true
            }
        },
        {
            "ID": "sm",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "tokenLabel": "aoscore",
                "userPinPath": "/var/aos/iam/.usrpin",
                "modulePathInURL": true
            }
        },
        {
            "ID": "um",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "tokenLabel": "aoscore",
                "userPinPath": "/var/aos/iam/.usrpin",
                "modulePathInURL": true
            }
        },
        {
            "ID": "diskencryption",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "tokenLabel": "aoscore",
                "userPinPath": "/var/aos/iam/.usrpin",
                "modulePathInURL": true
            }
        }
    ]
}
